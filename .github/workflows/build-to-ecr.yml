name: Build and Push to ECR

on:
  push:
    branches:
      - main
      - custom  # Your customization branch
    paths:
      - 'web/**'
      - 'backend/**'
      - '.github/workflows/build-to-ecr.yml'
  workflow_dispatch:  # Manual trigger

env:
  AWS_REGION: us-west-2
  ECR_REGISTRY: 008939990372.dkr.ecr.us-west-2.amazonaws.com
  WEB_IMAGE: onyx/web-server
  BACKEND_IMAGE: onyx/backend

permissions:
  id-token: write   # For OIDC
  contents: read

jobs:
  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          # Alternative: use access keys instead of OIDC
          # aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          # aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push web server
        uses: docker/build-push-action@v6
        with:
          context: ./web
          file: ./web/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.WEB_IMAGE }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.WEB_IMAGE }}:latest
          build-args: |
            ONYX_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
          build-args: |
            ONYX_VERSION=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  update-ecs:
    needs: [build-web, build-backend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/custom'
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Force new ECS deployment
        run: |
          aws ecs update-service --cluster onyx-prod-cluster --service customer-a-prod-service --force-new-deployment
